<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Development Free Response Mock Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            display: block;
            width: 150px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Front-End Development Free Response Mock Exam</h1>

    <!-- Question 1 -->
    <div class="question">
        <label for="q1">1. Explain the concept of the CSS box model and how it affects element layout in web pages.</label>
        <textarea id="q1"></textarea>
    </div>

    <!-- Question 2 -->
    <div class="question">
        <label for="q2">2. Describe the difference between block-level and inline-level elements in HTML. Provide examples of each.</label>
        <textarea id="q2"></textarea>
    </div>

    <!-- Question 3 -->
    <div class="question">
        <label for="q3">3. What is the Document Object Model (DOM), and how does JavaScript interact with it?</label>
        <textarea id="q3"></textarea>
    </div>

    <!-- Question 4 -->
    <div class="question">
        <label for="q4">4. How does CSS specificity work, and how does it influence which styles are applied to an element?</label>
        <textarea id="q4"></textarea>
    </div>

    <!-- Question 5 -->
    <div class="question">
        <label for="q5">5. Describe the process of creating a responsive web page. Mention the key techniques or tools you would use.</label>
        <textarea id="q5"></textarea>
    </div>

    <!-- Question 6 -->
    <div class="question">
        <label for="q6">6. Explain the role of the <meta> tag in HTML, and provide examples of different meta tags commonly used in modern websites.</label>
        <textarea id="q6"></textarea>
    </div>

    <!-- Question 7 -->
    <div class="question">
        <label for="q7">7. What are media queries in CSS, and how would you use them to make a website mobile-friendly?</label>
        <textarea id="q7"></textarea>
    </div>

    <!-- Question 8 -->
    <div class="question">
        <label for="q8">8. Compare and contrast position: relative; and position: absolute; in CSS. Provide use cases for each.</label>
        <textarea id="q8"></textarea>
    </div>

    <!-- Question 9 -->
    <div class="question">
        <label for="q9">9. What are semantic HTML elements, and why are they important in modern web development?</label>
        <textarea id="q9"></textarea>
    </div>

    <!-- Question 10 -->
    <div class="question">
        <label for="q10">10. Explain the difference between a static and a dynamic web page. How do server-side and client-side programming languages contribute to dynamic content?</label>
        <textarea id="q10"></textarea>
    </div>

    <!-- Submit Button -->
    <button class="submit-button" onclick="submitExam()">Submit Exam</button>

    <script>
        function submitExam() {
            alert("Exam submitted! Your answers have been recorded.");
        }
    </script>

</body>
</html>
